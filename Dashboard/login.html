<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../src/login/enter.png">
    <title>เข้าสู่ระบบ - ชาบูวาสนา</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css"/>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
</head>
<body>
    <div class="wrapper">
        <form id="loginForm" class="" action="check.php" method="post">
            <h1>ระบบหลังร้านชาบูวาสนา</h1>
            <div class="input-box">
                <input id="username" name="username" type="text" class="" placeholder="ชื่อผู้ใช้" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input id="password" type="password" name="password" class="" placeholder="รหัสผ่าน" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <button id="loginButton" name="login-dashboard" class="btn" type="submit">เข้าสู่ระบบ</button>
        </form>
    </div>
    <div id="blur-background" class="blur-background">
        <div id="wrong-user" class="wrong-user">
            <lord-icon
                src="https://cdn.lordicon.com/keaiyjcx.json"
                trigger="in"
                delay="2000"
                state="hover-error-4"
                colors="primary:#e83a30"
                style="width:200px;height:200px">
            </lord-icon>
            <span>ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง</span>
        </div>
    </div>
</body>
</html>
